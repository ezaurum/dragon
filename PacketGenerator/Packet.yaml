Header :
    comment : 헤더
    fields :        
        - type : GameMessageType
          name : MessageType    
          cast : Int32
        - type : Guid
          name : From
          length : 16
          options : [byte_param_constructor, to_byte_array, property]
        - type : Guid
          name : To        
          length : 16
          options : [byte_param_constructor, to_byte_array, property]

InitializeGame :
    comment : 게임 초기화 정보
    fields :
        - name : FeeBoostedTiles
          type : Int16
          collection : List          
          size : 4
        - type : Int16
          name : NumberOfPlayers
        - name : Units
          type : StageUnitInfo
          options : [constructor]
          collection : List          
          length : sizeof(Int16)
          size : NumberOfPlayers
          targets :
            - name : gold
              type : Int32
            - name : Order
              type : Int32
            - name : teamColor
              cast : Int32 
              type : StageUnitInfo.TEAM_COLOR
            - name : ControlMode
              type : StageUnitInfo.ControlModeType
              cast : Int32
            - name : Id
              type : Guid
              length : 16
              options : [byte_param_constructor, to_byte_array]

RollMoveDice :
    comment : 클라이언트에서 이동 주사위 굴리기
    fields :
        - name : Pressed
          type : Single
        - name : Odd
          type : Boolean
        - name : Even
          type : Boolean

RollMoveDiceResult :
    comment : 서버에서 주사위 굴리기 결과
    fields :
        - name : Dices
          type : char
          collection : List
          size : 2
        - name : IsDouble
          type : Boolean

OrderCardSelect :
    comment : 선 뽑기
    fields :
      - name : SelectedCardNumber
        type : Int16      
      - name : NumberOfPlayers
        type : Int16
      - name : OrderCardSelectState
        type : Boolean
        collection : List
        size : NumberOfPlayers

OrderCardResult :
    comment : 선 뽑기 결과
    fields :
      - name : FirstCardNumber
        type : Int16
      - type : Guid
        name : FirstPlayerId
        length : 16
        options : [byte_param_constructor, to_byte_array]

InitailizePlayer :
  comment : 플레이어 초기화  

InformOtherPlayerAction :
  comment : 다른 플레이어의 행동 알림
  fields :
      - name : InformMessage
        type : IDragonMarbleGameMessage        
        options : [byte_param_constructor, to_byte_array, from_byte_array, has_length]