#byte_param_constructor : byte[] 를 받는 생성자가 있어서 그걸로 생성
#from_byte_array FromByteArray : 메소드가 있어서 그걸로 변환, 빈 생성자가 있다고 가정
#to_byte_array ToByteArray : 메소드가 있어서 그걸로 변환
#property : 프로퍼티로 설정
#has_instance_length : 인스턴스마다 Length가 설정되어 있음. \
#                      length에 값이 있으면 그걸로 프로퍼티 이름을 삼음 기본값은 Length
#has_type_length : 타입마다 Length가 설정되어 있음. \
#                   length에 값이 있으면 그걸로 프로퍼티 이름을 삼음. 기본값은 Length
#options 에 targets가 있으면 무조건 빈 생성자 있다고 가정

Header :
    comment : 헤더
    fields :
        - type : GameMessageType
          name : MessageType
          cast : Int32        

InitializeGame :
    comment : 게임 초기화 정보
    fields :
        - name : FeeBoostedTiles
          type : Int16
          collection : List
          size : 4
        - type : Int16
          name : NumberOfPlayers
        - name : Units
          type : StageUnitInfo
          options : [constructor]
          collection : List
          length : sizeof(Int16)
          size : NumberOfPlayers
          targets :
            - name : gold
              type : Int32
            - name : Order
              type : Int32
            - name : unitColor
              cast : Int32
              type : StageUnitInfo.UNIT_COLOR
            - name : teamGroup
              cast : Int32
              type : StageUnitInfo.TEAM_GROUP
            - name : ControlMode
              type : StageUnitInfo.ControlModeType
              cast : Int32
            - name : Id
              type : Guid
              length : 16
              options : [byte_param_constructor, to_byte_array]

RollMoveDice :
    comment : 클라이언트에서 이동 주사위 굴리기
    fields :
        - name : Pressed
          type : Single
        - name : Odd
          type : Boolean
        - name : Even
          type : Boolean
        - name : Actor
          type : Guid
          length : 16
          options : [byte_param_constructor, to_byte_array, property]

ForceMoveToPrison :
    comment : 3더블

RollMoveDiceResult :
    comment : 서버에서 주사위 굴리기 결과
    fields :
        - name : Dices
          type : Char
          collection : List
          size : 2
        - name : RollCount
          type : Char
        - name : Actor
          type : Guid
          length : 16
          options : [byte_param_constructor, to_byte_array, property]

OrderCardSelect :
    comment : 선 뽑기
    fields :
      - name : SelectedCardNumber
        type : Int16
      - name : NumberOfPlayers
        type : Int16
      - name : OrderCardSelectState
        type : Boolean
        collection : List
        size : NumberOfPlayers
      - name : Actor
        type : Guid
        length : 16
        options : [byte_param_constructor, to_byte_array, property]

OrderCardResult :
    comment : 선 뽑기 결과
    fields :
      - name : FirstCardNumber
        type : Int16
      - type : Guid
        name : FirstPlayerId
        length : 16
        options : [byte_param_constructor, to_byte_array]

InitializePlayer :
  comment : 플레이어 초기화
  fields :
    - type : Guid
      name : Server
      length : 16
      options : [byte_param_constructor, to_byte_array, property]
    - type : Guid
      name : PlayerId
      length : 16
      options : [byte_param_constructor, to_byte_array, property]

ActivateTurn :
  comment : Activate player's turn
  fields :
    - name : TurnOwner
      type : Guid
      length : 16
      options : [byte_param_constructor, to_byte_array, property]
    - name : ResponseLimit
      type : Int64

ActivateTurnCopy :
  comment : Copy Activate player's turn

NothingToDo :
  comment : 할 수 있는게 없을 때
  fields :
    - name : Actor
      type : Guid
      length : 16
      options : [byte_param_constructor, to_byte_array, property]

BuyLandRequest :
  comment : buy lands available
  fields :
    - name : ResponseLimit
      type : Int64
    - name : Actor
      type : Guid
      length : 16
      options : [byte_param_constructor, to_byte_array, property]

BuyLand :
  comment : buy lands
  fields :
    - name : TileIndex
      type : Char
    - name : Buildings
      type : Char
    - name : Actor
      type : Guid
      length : 16
      options : [byte_param_constructor, to_byte_array, property]

PayFee :
  comment : pay fee
  fields :
    - name : TileIndex
      type : Char
    - name : Fee
      type : Int32
    - name : Actor
      type : Guid
      length : 16
      options : [byte_param_constructor, to_byte_array, property]

EndTurn :
  comment : end turn
  fields :
    - name : Actor
      type : Guid
      length : 16
      options : [byte_param_constructor, to_byte_array, property]